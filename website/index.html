<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
 <div id = "app">
    <div class ="holder headline">
       Find your Weather 
    </div>
    <div class ="holder zip">
       <label for="zip">Enter Zipcode here</label>
       <input class="zipcode" type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class ="holder feel">
       <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
       <button id="generate" type = "submit"> Submit</button>
    </div>
    <div class ="holder entry">
      <div id = "entryHolder">
        <div class="datetime">
          <div id = "date"></div> 
          <div id = "time"></div> 
        </div>
        <div id = "location"></div> 
        <div id="content">
          <img id = "icon"></img>
          <div id = "temp"></div>
          <div id = "wind"></div>
          <div id = "clouds"></div>
        </div>
        <div id = "myfeeling"></div>
      </div>
    </div>
 </div>
 <script src="app.js" type="text/javascript"></script>

</body>
</html>
